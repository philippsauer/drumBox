<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="drumbox.js"></script>
    <link rel="stylesheet" type="text/css" href="drumbox.css" />
    <title>Drumbox</title>
  </head>
  <body>
    <img src="background.png" id="bg" alt="">
    <div class="flex-container">
		<div class="flex-item box box-a">
			<span>A</span>
			<audio id="a" src="audio/a.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-s">
			<span>S</span>
			<audio id="s" src="audio/s.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-d">
			<span>D</span>
			<audio id="d" src="audio/d.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-f">
			<span>F</span>
			<audio id="f" src="audio/f.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-h">
			<span>H</span>
			<audio id="h" src="audio/h.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-j">
			<span>J</span>
			<audio id="j" src="audio/j.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-k">
			<span>K</span>
			<audio id="k" src="audio/k.wav" preload="auto"></audio>
		</div>
		<div class="flex-item box box-l">
			<span>L</span>
			<audio id="l" src="audio/l.wav" preload="auto"></audio>
		</div>
    </div>
  </body>
</html>
